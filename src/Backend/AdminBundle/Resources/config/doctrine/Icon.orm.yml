Backend\AdminBundle\Entity\Icon:
    type: entity
    table: icon
    repositoryClass: Backend\AdminBundle\Repository\IconRepository
    indexes:
        updated_by:
            columns:
                - updated_by
        created_by:
            columns:
                - created_by
    id:
        id:
            type: integer
            nullable: false
            options:
                unsigned: true
            id: true
            generator:
                strategy: IDENTITY
    fields:
        name:
            type: string
            nullable: false
            length: 32
            options:
                fixed: false
                default: ''
            column: name
        nameES:
            type: string
            nullable: false
            length: 32
            options:
                fixed: false
                default: ''
            column: name_es
        color:
            type: string
            nullable: false
            length: 8
            options:
                fixed: false
                default: '#ff0044'
            column: color
        iconClass:
            type: string
            nullable: false
            length: 32
            options:
                fixed: false
                default: ''
        iconUnicode:
            type: string
            nullable: false
            length: 4
            options:
                fixed: false
                default: ''
        createdAt:
            type: datetime
            nullable: false
            column: created_at
        updatedAt:
            type: datetime
            nullable: false
            column: updated_at
        isGeneral:
            type: boolean
            nullable: false
            options:
                default: false
        enabled:
            type: boolean
            nullable: false
            options:
                default: true

    manyToOne:
        createdBy:
            targetEntity: User
            cascade: {  }
            fetch: LAZY
            mappedBy: null
            inversedBy: null
            joinColumns:
                created_by:
                    referencedColumnName: id
            orphanRemoval: false
        updatedBy:
            targetEntity: User
            cascade: {  }
            fetch: LAZY
            mappedBy: null
            inversedBy: null
            joinColumns:
                updated_by:
                    referencedColumnName: id
            orphanRemoval: false
    lifecycleCallbacks: {  }
