Backend\AdminBundle\Entity\Complex:
    type: entity
    table: complex
    repositoryClass: Backend\AdminBundle\Repository\ComplexRepository
    indexes:
        complex_type_id:
            columns:
                - complex_type_id
        updated_by:
            columns:
                - updated_by
        business_id:
            columns:
                - business_id
        created_by:
            columns:
                - created_by
        geo_state_id:
            columns:
                - geo_state_id
        phone_country_id:
            columns:
                - phone_country_id

    id:
        id:
            type: integer
            nullable: false
            options:
                unsigned: true
            id: true
            generator:
                strategy: IDENTITY
    fields:
        teamCorrelative:
            type: integer
            nullable: true
            options:
                unsigned: true
                comment: 'correlativo gamification complex'
            column: team_correlative

        teamCorrelativeTenant:
            type: integer
            nullable: true
            options:
                unsigned: true
                comment: 'correlativo gamification tenant'
            column: team_correlative_tenant
        teamCorrelativeAdmin:
            type: integer
            nullable: true
            options:
                unsigned: true
                comment: 'correlativo gamification admin'
            column: team_correlative_admin

        name:
            type: string
            nullable: true
            length: 32
            options:
                fixed: false
        infoWallPhotoPath:
            type: string
            nullable: false
            length: 128
            options:
                fixed: false
                default: ''
            column: info_wall_photo_path
        duePaymentDay:
            type: integer
            nullable: true
            options:
                unsigned: false
                comment: 'fecha límite de pago, si no está seteada acá se adquiere de property_contract'
                default: '5'
            column: due_payment_day
        totalVisibleAmount:
            type: boolean
            nullable: false
            options:
                default: '1'
            column: total_visible_amount
        visibleBalance:
            type: boolean
            nullable: false
            options:
                default: '1'
            column: visible_balance
        qrCodePath:
            type: string
            nullable: true
            length: 256
            options:
                fixed: false
            column: qr_code_path
        address:
            type: string
            nullable: true
            length: 256
            options:
                fixed: false

        phoneNumber:
            type: string
            nullable: true
            length: 16
            options:
                fixed: false
            column: phone_number
        emergencyPhoneNumber:
            type: string
            nullable: true
            length: 16
            options:
                fixed: false
            column: emergency_phone_number
        email:
            type: string
            nullable: true
            length: 32
            options:
                fixed: false
        responsiblePerson:
            type: string
            nullable: true
            length: 32
            options:
                fixed: false
            column: responsible_person
        paymentInstruction:
            type: text
            nullable: true
            length: 65535
            options:
                fixed: false
            column: payment_instruction
        help:
            type: text
            nullable: true
            length: 65535
            options:
                fixed: false
        createdAt:
            type: datetime
            nullable: false
            column: created_at
        updatedAt:
            type: datetime
            nullable: false
            column: updated_at
        enabled:
            type: boolean
            nullable: false
            options:
                default: '1'

        zipCode:
            type: string
            nullable: true
            length: 8
            options:
                fixed: false
            column: zip_code
    manyToOne:
        business:
            targetEntity: Business
            cascade: {  }
            fetch: LAZY
            mappedBy: null
            inversedBy: null
            joinColumns:
                business_id:
                    referencedColumnName: id
            orphanRemoval: false
        complexType:
            targetEntity: ComplexType
            cascade: {  }
            fetch: LAZY
            mappedBy: null
            inversedBy: null
            joinColumns:
                complex_type_id:
                    referencedColumnName: id
            orphanRemoval: false
        createdBy:
            targetEntity: User
            cascade: {  }
            fetch: LAZY
            mappedBy: null
            inversedBy: null
            joinColumns:
                created_by:
                    referencedColumnName: id
            orphanRemoval: false
        updatedBy:
            targetEntity: User
            cascade: {  }
            fetch: LAZY
            mappedBy: null
            inversedBy: null
            joinColumns:
                updated_by:
                    referencedColumnName: id
            orphanRemoval: false

        geoState:
            targetEntity: GeoState
            cascade: {  }
            fetch: LAZY
            mappedBy: null
            inversedBy: null
            joinColumns:
                geo_state_id:
                    referencedColumnName: id
            orphanRemoval: false
        phoneCountry:
            targetEntity: GeoCountry
            cascade: {  }
            fetch: LAZY
            mappedBy: null
            inversedBy: null
            joinColumns:
                phone_country_id:
                    referencedColumnName: id
            orphanRemoval: false

    lifecycleCallbacks: {  }
