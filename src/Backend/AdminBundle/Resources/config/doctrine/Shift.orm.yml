Backend\AdminBundle\Entity\Shift:
    type: entity
    table: shift
    repositoryClass: Backend\AdminBundle\Repository\ShiftRepository
    indexes:
        updated_by:
            columns:
                - updated_by
        created_by:
            columns:
                - created_by
        complex_id:
            columns:
                - complex_id
    id:
        id:
            type: integer
            nullable: false
            options:
                unsigned: true
            id: true
            generator:
                strategy: IDENTITY
    fields:
        hourFrom:
            type: integer
            nullable: false
            options:
                unsigned: false
            column: hour_from
        hourTo:
            type: integer
            nullable: false
            options:
                unsigned: false
            column: hour_to
        repeat:
            type: string
            nullable: false
            length: 32
            options:
                fixed: false
                default: ''

        shiftDate:
            type: datetime
            nullable: false
            options:
                comment: 'día especifico para el turno'
            column: shift_date

        shiftDateTo:
            type: datetime
            nullable: false
            options:
                comment: 'día final especifico para el turno'
            column: shift_date_to

        overtime:
            type: integer
            nullable: false
            options:
                unsigned: false
                default: '0'
        flexibleHours:
            type: integer
            nullable: false
            options:
                unsigned: false
                default: '0'
            column: flexible_hours
        flexitour:
            type: integer
            nullable: true
            options:
                unsigned: false
        createdAt:
            type: datetime
            nullable: false
            options:
                default: '0000-00-00 00:00:00'
            column: created_at
        updatedAt:
            type: datetime
            nullable: false
            options:
                default: '0000-00-00 00:00:00'
            column: updated_at
        enabled:
            type: boolean
            nullable: false
            options:
                default: '1'
    manyToOne:
        createdBy:
            targetEntity: User
            cascade: {  }
            fetch: LAZY
            mappedBy: null
            inversedBy: null
            joinColumns:
                created_by:
                    referencedColumnName: id
            orphanRemoval: false
        updatedBy:
            targetEntity: User
            cascade: {  }
            fetch: LAZY
            mappedBy: null
            inversedBy: null
            joinColumns:
                updated_by:
                    referencedColumnName: id
            orphanRemoval: false
        complex:
            targetEntity: Complex
            cascade: {  }
            fetch: LAZY
            mappedBy: null
            inversedBy: null
            joinColumns:
                complex_id:
                    referencedColumnName: id
            orphanRemoval: false
    lifecycleCallbacks: {  }
